<form #f="ngForm">
    <div class="form-group">
        <label for="name">
        Course Name
      </label>
        <input class="form-control" id="name" #name="ngModel" required minlength="5" ngModel name="name" type="text" />
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
            <div *ngIf="name.errors.required">
                Name is required
            </div>
            <div *ngIf="name.errors.minlength">
                Name must be minimun {{name.errors.minlength.requiredLength}} charcters
            </div>

        </div>

    </div>

    <div class="form-group">
        <label for="category">
            category
        </label>
        <select required ngModel name="category" id="category" class="form-control" #category="ngModel">
          <option *ngFor="let category of categories" [value]=category.id>
            {{category.name}}
          </option>
         </select>
    </div>

    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
        <div *ngIf="category.errors.required">
            Category is required
        </div>
    </div>

    <div class="checkbox">
        <label>
             <input  type="checkbox" ngModel name="hasGuarantee" />
               
           </label>
        <p> 30-day money-back gurantee</p>
    </div>

    <p>
        {{f.value | json}}
    </p>
    <button class="btn btn-primary" [disabled]="f.invalid">Create</button>

</form>
