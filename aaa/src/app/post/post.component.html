<input type="text" class="form-control" (keyup.enter)="createPost(title)" #title>
<ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
        <button (click)="updatePost(post)" class="btn btn-defualt btn-sm">
          Update
        </button>
        <button (click)="deletePost(post)" class="btn btn-defualt btn-sm">
            Delete
          </button> {{post.title}}
    </li>
</ul>
