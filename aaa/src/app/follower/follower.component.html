<p>
  follower
</p>

<input type="text" class="form-control">
<ul class="list-group">
  <li *ngFor="let follower of followers" 
      class="list-group-item">
      <img src="{{follower.avatar_url}}" 
      class="rounded img-fluid img-thumbnail myImage" alt="">
    {{follower.login}}
    {{follower.html_url}}
  </li>
</ul>
