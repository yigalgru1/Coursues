<form>
  <div class="form-group">


    <label for="firstName">First Name</label>
    <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" type="text" id="firstName" class="form-control"
      #firstName="ngModel" (change)="log(firstName)">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">First name is required </div>
        <div *ngIf="firstName.errors.minlength">First name must be minimun 3 charcters</div>
        <div *ngIf="firstName.errors.pattern">First name dosen't match the pattern </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control">

    </textarea>
  </div>
  <button class="btn btn-primery">Submit</button>
</form>
